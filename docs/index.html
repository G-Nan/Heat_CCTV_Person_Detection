<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal/Infrared CCTV Videos</title>
    <style>
        .video-container {
            display: flex;
            justify-content: space-around;
        }
        .video-box {
            width: 48%;
        }
        .description {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Normal/Infrared CCTV Videos</h1>
    <div class="video-container">
        <div class="video-box">
            <h2>Normal CCTV</h2>
            <video id="video1" width="100%" muted loop>
                <source src="video/CCTV_Detection_Real_Processed_reencoded.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <h2>Infrared CCTV</h2>
            <video id="video2" width="100%" muted loop>
                <source src="video/CCTV_Detection_Thermal_Processed_reencoded.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="description">
        <h2>About This Demo</h2>
        <p>해당 서비스는 현재 편의를 위해 서비스의 성능을 잘 나타낼 수 있는 동영상을 업로드하여 시범 중입니다. 실제 서비스에서는 CCTV에서 촬영된 영상을 실시간으로 확인하여 사람과 동물 등을 탐지합니다.</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var video1 = document.getElementById('video1');
        var video2 = document.getElementById('video2');

        var videosLoaded = 0;

        // Check if both videos are loaded
        function checkAndPlayVideos() {
            if (videosLoaded === 2) {
                video1.play();
                video2.play();
            }
        }

        // Event listener for when the first video is loaded
        video1.oncanplaythrough = function() {
            videosLoaded += 1;
            checkAndPlayVideos();
        };

        // Event listener for when the second video is loaded
        video2.oncanplaythrough = function() {
            videosLoaded += 1;
            checkAndPlayVideos();
        };

        // Sync play and pause
        function syncPlay() {
            if (video1.paused) {
                video1.play();
            }
            if (video2.paused) {
                video2.play();
            }
        }

        function syncPause() {
            if (!video1.paused) {
                video1.pause();
            }
            if (!video2.paused) {
                video2.pause();
            }
        }

        video1.onended = function() {
            video2.currentTime = 0;
            video1.currentTime = 0;
            video2.play();
            video1.play();
        };

        video2.onended = function() {
            video1.currentTime = 0;
            video2.currentTime = 0;
            video1.play();
            video2.play();
        };

        video1.onplay = syncPlay;
        video2.onplay = syncPlay;
        video1.onpause = syncPause;
        video2.onpause = syncPause;
    });
    </script>
</body>
</html>
